<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI TTS Player</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    audio { display: block; margin-top: 15px; width: 100%; }
  </style>
</head>
<body>
  <h1>Text-to-Speech (ElevenLabs + FastAPI)</h1>
  <textarea id="text">Hello there! This is ElevenLabs speaking.</textarea>
  <br>
  <button onclick="generate()">Generate & Play</button>
  <audio id="player" controls></audio>
  <p id="info"></p>

  <script>
    async function generate() {
      const text = document.getElementById("text").value;
      const response = await fetch("http://127.0.0.1:8000/api/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text,
          voice: "21m00Tcm4TlvDq8ikWAM",
          format: "mp3",
          model: "eleven_multilingual_v2"
        })
      });

      if (!response.ok) {
        alert("Error generating speech");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      const duration = response.headers.get("X-Audio-Duration");
      document.getElementById("info").textContent = `Duration: ${duration} seconds`;

      const player = document.getElementById("player");
      player.src = url;

      // Add download link
      const link = document.createElement("a");
      link.href = url;
      link.download = "tts_output.mp3";
      link.textContent = "Download Audio";
      document.getElementById("info").appendChild(document.createElement("br"));
      document.getElementById("info").appendChild(link);
    }
  </script>
</body>
</html>
